trigger:
- master

pool:
  vmImage: 'win1803'

variables:
  imageName: 'lognook:$(build.buildId)'

steps:
- script: docker build -f .\CCA.Services.LogNook\Dockerfile -t $(imageName) .
  displayName: 'docker build'
